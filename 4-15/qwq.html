<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <book-list v-bind:booklist="list"></book-list>
    </div>
    <script>
        Vue.component("book-list",{
            props:['booklist'],
            template:'<ul><li v-for="item in booklist">{{item.id}}--{{item.name}}</li></ul>'
        })
        new Vue({
            el:"#app",
            data:{
                list:[
                    {
                    id:123,
                    name:"阿巴"
                    },
                    {
                        id:124,
                        name:"李四"
                    },
                    {
                        id:125,
                        name:"王五"
                    },
                ]
            }
        })
    </script>
</body>
</html>
